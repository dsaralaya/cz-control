<div class="form-group {{Required?'required':''}}">

    <label>{{label}}</label>
    <ng-select [items]="options" [bindLabel]="bindLabel" [bindValue]="bindValue" [placeholder]="placeholder"
        [(ngModel)]="value" [ngModelOptions]="{standalone: true}" (change)="valueChanged(($event?$event[bindValue]:''))"
        (blur)="touched()">
    </ng-select>
    <validation *ngIf="invalid" [messages]="failures"></validation>
</div>
